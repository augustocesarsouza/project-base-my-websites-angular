<div class="bg-gray-50 text-gray-800 font-sans antialiased">
  <header class="bg-white shadow-md sticky top-0 z-10">
    <div class="max-w-4xl mx-auto px-6 py-4">
      <h1 class="text-3xl font-bold text-indigo-600">Meus Projetos</h1>
    </div>
  </header>

  <main class="max-w-4xl mx-auto px-6 py-8">
    <div id="portfolio" class="grid grid-cols-4 gap-[10px]">
      <div
        class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition cursor-pointer w-[235px]"
        *ngFor="let item of allSites"
        (click)="onClickRedirect(item.redirect)"
      >
        <h2 class="text-2xl font-semibold text-gray-900 text-center !mb-[10px]">
          {{ item.title }}
        </h2>
        <div class="flex w-[100%]">
          <img class="flex" [src]="item.src" [alt]="item.alt" />
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-white border-t py-4">
    <div class="max-w-4xl mx-auto px-6 text-center text-gray-500 text-sm">
      © 2025 • Seu Nome •
      <a href="mailto:seu-email@exemplo.com" class="text-indigo-500 hover:text-indigo-700"
        >Entrar em contato</a
      >
    </div>
  </footer>
</div>
